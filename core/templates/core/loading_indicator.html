<div class="loading-indicator">
    <div class="loading-content">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h5 class="mb-2">Generating your blog</h5>
        <p class="text-muted mb-3">This may take a few moments...</p>
        <div class="progress" style="height: 8px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" 
                 style="width: 0%"
                 aria-valuenow="0" 
                 aria-valuemin="0" 
                 aria-valuemax="100">
            </div>
        </div>
    </div>
</div>

<style>
    .loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    
    .loading-content {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
    }
    
    .spinner-border {
        width: 3rem;
        height: 3rem;
        border-width: 0.25rem;
    }
    
    .progress {
        background-color: #e9ecef;
        border-radius: 4px;
        overflow: hidden;
    }
    
    .progress-bar {
        background-color: var(--primary-color);
        transition: width 0.3s ease;
    }
</style>

<script>
    function showLoadingIndicator() {
        const indicator = document.createElement('div');
        indicator.innerHTML = document.querySelector('.loading-indicator').outerHTML;
        document.body.appendChild(indicator);
        return indicator;
    }
    
    function updateProgress(percentage) {
        const progressBar = document.querySelector('.loading-indicator .progress-bar');
        if (progressBar) {
            progressBar.style.width = `${percentage}%`;
            progressBar.setAttribute('aria-valuenow', percentage);
        }
    }
    
    function hideLoadingIndicator() {
        const indicator = document.querySelector('.loading-indicator');
        if (indicator) {
            indicator.remove();
        }
    }
</script>
